<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./angular-1.8.2/angular.min.js"></script>
    <script src="./angular-1.8.2/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/js/all.js"></script>
    <link rel="stylesheet" href="./external.css">
</head>
<body ng-app="myApp">
<div class="container-fluid">
<div ng-include="'header.html'"></div>   

      <div class="col-sm bg-dark rounded-pill p-0 m-0" style="color: white;">
        <marquee behavior="" direction="">
            <ul class="uls m-3">
                <li><img src="./img/btc1.jpg" style="height: 50px; width:50px; border-radius: 15px; margin-bottom: 2px;"> bitcoin (BTC)  &nbsp;&nbsp;
               <img src="./img/eth.jpg" style="height: 50px; width:50px; border-radius: 15px;  margin-bottom: 2px; margin: top 2px;"> Ethereum (ETH)&nbsp;&nbsp;
                <img src="./img/bnb.jpg" style="height: 50px; width:50px; border-radius: 15px;  margin-bottom: 2px; margin: top 2px;"> Binance smart chain (BNB)&nbsp;&nbsp;
                <img src="./img/usdc.jpg" style="height: 50px; width:50px; border-radius: 15px; margin-bottom: 2px; margin: top 2px;">USDT&nbsp;&nbsp;
                <img src="./img/sol.jpg" style="height: 50px; width:50px; border-radius: 15px;  margin-bottom: 2px; margin: top 2px;"> solana (SOL)&nbsp;&nbsp;
                <img src="./img/near.jpg" style="height: 50px; width:50px; border-radius: 15px; margin-bottom: 2px; margin: top 2px;"> Near ($NEAR)&nbsp;&nbsp;
                <img src="./img/luna.jpg" style="height: 50px; width:50px; border-radius: 15px; margin: top 2px;"> Luna ($LUNA)</li>
              </ul>
    </marquee></div>

    <div ng-view></div>
 
    <div class="row">
        <div class="col-sm-6 p-0">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner" >
                  <div class="carousel-item active">
                    <img src="./img/img1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/img2.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/img3.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>

        <div class="col-sm-6 m-0 p-0">
            <img src="./img/monkey2.gif" class="gif" alt="nft">
        </div>
        </div>

        <div class="row">
            <div class="col-sm m-0 p-0">
                <img src="./img/legal.jpeg" class="legal img-fluid">
            </div>
        </div>
        
        <div class="row">
          <div class="col-sm m-0 p-0">
            <div ng-include="'footer.html'"></div>
          </div>
        </div>

      </div>
</body>
<script>
    var app = angular.module("myApp", ["ngRoute"]);
    app.config(function($routeProvider){
            $routeProvider.when("/", {
                templateUrl : "main.html"
            })
            .when("/about-us", {
                templateUrl : "about-us.html"
            })
            .when("/products", {
                templateUrl : "products.html"
            })
            .when("/contact", {
                templateUrl : "contact.html"
            })
    })
</script>
</html>
